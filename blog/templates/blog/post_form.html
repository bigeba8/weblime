{% extends "users/app_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
      <form method ="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <fieldset class="form-group">
                   <legend class="border-bottom mb-4">Create Post</legend>
                   {{ form.media }}
                   {{ form|crispy }}
               </fieldset>
               <div class="form-group">
                   <button class="btn btn-block btn-outline-primary" type="submit">Publish</button>
               </div>
      </form>
   </div>

{% endblock content %}
