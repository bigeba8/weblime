{% extends "users/app_base.html" %}
{% load static %}
{% block content %}

  {% for post in posts %}

  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.first_name }} {{ post.author.last_name }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2><a class="article-title" href="{% url 'post-detail-user' pk=post.id user_id=user.pk %}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
    </div>
  </article>
  {% endfor %}

{% endblock content %}
